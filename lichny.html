<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lichny.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
       
          <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover">Sign Up </h2>
      
          <div class="logo">
            <a href="index.html"><img class="logo" src="logo.svg" width="44" height="38"
                alt="Логотип"></a>
          </div>
          <div class="fadeIn first">
            <img src="https://cdn0.iconfinder.com/data/icons/man-user-human-profile-person-avatar-business/100/11A-1User-1024.png" id="icon" width="50px" height="50px"   alt="User Icon" />
          </div>
      
    
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Login or Email">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
         
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
